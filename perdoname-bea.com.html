<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #ffeef5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="hellokitty-dance.gif" alt="Hello Kitty bailando" />
  <div class="phrase">olvidé tu segundo nombre pero no tu personaje de niña chiquito favorito</div>
  <audio id="bgMusic" src="keyboardcat.mp3" loop preload="auto"></audio>
  <script>
    document.body.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(console.log);
    }, { once: true });
  </script>
</body>
</html>
