<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʚ♡ɞEmita hermosa te quiero mucho besameʚ♡ɞ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            transition: all 1s ease;
        }

        /* Fondo del corazón usando el diseño del CodePen */
        .heart-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 20px 40px rgba(252, 46, 90, 0.3));
        }

        .heart-wrapper {
            position: relative;
            transform: scale(2.5);
        }

        /* Estilos del corazón del CodePen adaptados */
        .heart-Circle {
            border: 7px solid #fc2e5a;
            border-radius: 260px;
            height: 140px;
            overflow: hidden;
            position: relative;
            width: 140px;
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 
                inset 0 -8px 20px rgba(0,0,0,0.1), 
                inset 0 8px 20px rgba(255,255,255,0.1),
                0 10px 30px rgba(252, 46, 90, 0.4);
        }

        .heart-Container {
            left: 11%;
            position: absolute;
            top: 20%;
            transition: all 0.35s;
        }

        .heart-Circle[aria-checked="true"] .heart-Container {
            left: 6%;
            top: 23%;
        }

        .heart {
            height: 90px;
            position: relative;
            width: 50px;
        }

        .heart:before,
        .heart:after {
            background: #fc2e5a;
            border-radius: 50px 50px 0 0;
            content: "";
            height: 80px;
            left: 50px;
            position: absolute;
            top: 4px;
            width: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Split the heart in two */
        .sides {
            float: left;
            position: relative;
            transition: all 0.35s;
        }

        .half {
            overflow: hidden;
            position: relative;
            width: 50px;
        }

        .right-Side .heart:after,
        .right-Side .heart:before {
            left: -50px;
        }

        /* create the rip in the center */
        .points {
            position: absolute;
            top: 20px;
        }

        .left-Side .points {
            left: 100%;
        }

        .right-Side .points {
            right: 100%;
        }

        .point {
            border-bottom: 8px solid transparent;
            border-left: 16px solid #fc2e5a;
            border-top: 8px solid transparent;
            height: 0;
            width: 0;
        }

        .right-Side .point {
            border-bottom: 8px solid transparent;
            border-left: none;
            border-right: 16px solid #fc2e5a;
            border-top: 8px solid transparent;
            position: relative;
        }

        .left-Side .point {
            left: -3px;
            position: relative;
            top: 3px;
            transform: rotate(-2deg);
        }

        .left-Side .pt1 {
            left: -5px;
            top: -4px;
            transform: rotate(29deg);
        }

        .left-Side .pt2 {
            top: 1px;
        }

        .left-Side .pt3 {
            left: -5px;
            top: 4px;
            transform: rotate(29deg);
        }

        .left-Side .pt4 {
            left: -7px;
            position: absolute;
            top: 5px;
            transform: rotate(-9deg);
        }

        .right-Side .point {
            right: -3px;
            top: -5px;
            transform: rotate(-15deg);
        }

        .right-Side .pt2 {
            top: -7px;
        }

        .right-Side .pt3 {
            right: -5px;
            top: -6px;
            transform: rotate(-26deg);
        }

        .heart-Circle[aria-checked="true"] .left-Side {
            margin-right: 10px;
            transform: rotate(-20deg);
        }

        .heart-Circle[aria-checked="true"] .right-Side {
            margin-left: 7px;
            transform: rotate(14deg);
        }

        /* Formulario en el centro */
        .form-card {
            width: min(90vw, 500px);
            background: rgba(255, 255, 255, 0.212);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.5s ease;
            z-index: 10;
            position: relative;
        }

        .question {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .subtitle {
            font-size: 18px;
            color: #718096;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            appearance: none;
            border: 0;
            cursor: pointer;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .btn-yes {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: 2px solid rgba(72, 187, 120, 0.3);
        }

        .btn-no {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: 2px solid rgba(245, 101, 101, 0.3);
        }

        .message {
            min-height: 1.5em;
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
        }

        /* Estados de animación */
        body.broken {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            animation: screenShake 0.6s ease-in-out;
        }

        body.broken .heart-Circle {
            border-color: rgba(252, 46, 90, 0.5);
            filter: grayscale(0.3) brightness(0.7);
            transform: scale(2.5) rotate(-2deg);
        }

        body.broken .form-card {
            transform: rotate(-1deg) scale(0.98);
            filter: grayscale(0.3);
            background: rgba(255, 255, 255, 0.212);
        }

        body.happy {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        body.happy .heart-Circle {
            animation: heartPulse 0.8s ease-in-out infinite alternate;
            border-color: #ff6b9d;
            box-shadow: 
                inset 0 -8px 20px rgba(0,0,0,0.1), 
                inset 0 8px 20px rgba(255,255,255,0.2),
                0 15px 40px rgba(255, 107, 157, 0.6);
        }

        body.happy .heart:before,
        body.happy .heart:after {
            background: #ff6b9d;
        }

        body.happy .point {
            border-left-color: #ff6b9d;
        }

        body.happy .right-Side .point {
            border-right-color: #ff6b9d;
        }

        body.happy .form-card {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.212);
        }

        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-8px, 0); }
            20% { transform: translate(8px, 0); }
            30% { transform: translate(-6px, 0); }
            40% { transform: translate(6px, 0); }
            50% { transform: translate(-4px, 0); }
            60% { transform: translate(4px, 0); }
            70% { transform: translate(-2px, 0); }
            80% { transform: translate(2px, 0); }
            90% { transform: translate(-1px, 0); }
        }

        @keyframes heartPulse {
            0% { transform: scale(2.5); }
            100% { transform: scale(2.7); }
        }

        /* Confeti para respuesta positiva */
        .confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            font-size: 20px;
            animation: fall 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Partículas de tristeza */
        .sad-particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .sad-particle {
            position: absolute;
            font-size: 16px;
            animation: sadFloat 3s ease-out forwards;
        }

        @keyframes sadFloat {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(180deg) translate(var(--dx), var(--dy));
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .heart-wrapper {
                transform: scale(2);
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo del corazón -->
    <div class="heart-bg">
        <div class="heart-wrapper">
            <div class="heart-Circle" aria-checked="false">
                <div class="heart-Container">
                    <div class="left-Side sides">
                        <div class="half">
                            <div class="heart"></div>
                        </div>
                        <div class="points">
                            <div class="point pt1"></div>
                            <div class="point pt4"></div>
                            <div class="point pt2"></div>
                            <div class="point pt3"></div>
                        </div>
                    </div>
                    <div class="right-Side sides">
                        <div class="half">
                            <div class="heart"></div>
                        </div>
                        <div class="points">
                            <div class="point pt1"></div>
                            <div class="point pt2"></div>
                            <div class="point pt3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <main class="form-card">
        <h1 class="question">¿Quieres ser mi noviecita hermosa?</h1>
        <p class="subtitle">ʚ♡ɞ</p>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">Sí ❤️❤️</button>
            <button class="btn btn-no" onclick="handleNo()">No</button>
        </div>
        
        <div class="message" id="message"></div>
    </main>

    <script>
        const heartElement = document.querySelector('.heart-Circle');

        function handleYes() {
            const body = document.body;
            const message = document.getElementById('message');
            
            // Resetear el estado del corazón
            heartElement.setAttribute('aria-checked', 'false');
            
            body.classList.remove('broken');
            body.classList.add('happy');
            
            message.textContent = 'yo tambien quiero ser tu novio miamorcita hermosa sisisi  💕✨';
            message.style.color = '#e91e63';
            
            // Confeti de corazones
            createConfetti();
            
            // Vibración de alegría
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }
        }

        function handleNo() {
            const body = document.body;
            const message = document.getElementById('message');
            
            // Activar el estado "roto" del corazón
            heartElement.setAttribute('aria-checked', 'true');
            
            body.classList.remove('happy');
            body.classList.add('broken');
            
            message.textContent = 'yo se que es bromita bb decime que es bromitabb porfavor no chillo no chillo 💔😢';
            message.style.color = 'rgba(255, 255, 255, 0.9)';
            
            // Partículas de tristeza
            createSadParticles();
            
            // Vibración de tristeza
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 500]);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            document.body.appendChild(confetti);
            
            const hearts = ['💖', '💕', '💝', '💗', '💘', '❤️', '🌹', '✨', '🎉', '⭐'];
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.animationDelay = Math.random() * 2 + 's';
                    piece.style.fontSize = (16 + Math.random() * 10) + 'px';
                    confetti.appendChild(piece);
                }, i * 30);
            }
            
            setTimeout(() => confetti.remove(), 4000);
        }

        function createSadParticles() {
            const particles = document.createElement('div');
            particles.className = 'sad-particles';
            document.body.appendChild(particles);
            
            const sadEmojis = ['💔', '😢', '😭', '🖤', '💧', '⚡', '☔'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'sad-particle';
                    particle.textContent = sadEmojis[Math.floor(Math.random() * sadEmojis.length)];
                    
                    particle.style.left = (Math.random() * 80 + 10) + '%';
                    particle.style.top = (Math.random() * 80 + 10) + '%';
                    
                    const dx = (Math.random() - 0.5) * 300;
                    const dy = (Math.random() - 0.5) * 300;
                    particle.style.setProperty('--dx', dx + 'px');
                    particle.style.setProperty('--dy', dy + 'px');
                    
                    particles.appendChild(particle);
                }, i * 80);
            }
            
            setTimeout(() => particles.remove(), 4000);
        }

        // Opcional: permitir hacer clic en el corazón para repararlo manualmente
        heartElement.addEventListener('click', function() {
            if (heartElement.getAttribute('aria-checked') === 'true') {
                heartElement.setAttribute('aria-checked', 'false');
                document.body.classList.remove('broken');
                document.getElementById('message').textContent = 'Corazón reparado... ¿Me das otra oportunidad? 💝';
                document.getElementById('message').style.color = '#718096';
            }
        });
    </script>
</body>
</html>
